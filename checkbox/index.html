    <script>
        window.addEventListener('load',function(){
            //체크박스 전체
            let ckall = document.querySelectorAll('.ck-all');

            ckall.forEach(element => {        
                element.addEventListener('click',ckAllEvent);

            });

            //체크박스 하위 자식
            let ck = document.querySelectorAll('.ck-list li');

            ck.forEach(element => {        
                element.addEventListener('click',ckEvent);

            });

            //체크박스 리스트 열기 닫기
            let btnCkopen = document.querySelectorAll('.btn_ckopen');
            
            btnCkopen.forEach(element => {
                element.addEventListener('pointerdown',ckListEvent);
            });
        })

        const ckAllEvent = (e) => {
        let target = e.currentTarget;
        let targetck = target.querySelector('.input-ck');
        let ckBox = target.closest('.ck-box');
        let ckAll = ckBox.querySelectorAll('.ck-list .input-ck');    

        if(targetck.checked == true){
            ckAll.forEach(element => {
                element.checked = true;    
            });        
        }else{
            ckAll.forEach(element => {
                element.checked = false;    
            });   
        }    

        ckActive();

    }


    const ckEvent = (e) => {
        
        let target = e.currentTarget;
        let ckBox = target.closest('.ck-box');
        let ckAll = ckBox.querySelector('.ck-all .input-ck');
        let cklist = ckBox.querySelectorAll('.ck-list .input-ck');    
        
        let checkCount = 0;

        cklist.forEach(function(v) {
            if(v.checked === false){
                checkCount++;
            }
        });

        if(checkCount > 0) {
            ckAll.checked = false;        
        } else if(checkCount === 0) {
            ckAll.checked = true;
        } 

        ckActive();

    }
    const ckActive = (e) => {
        // 체크박스 없을때 버튼 비활성화/활성화
        let Inputck = document.querySelectorAll('.cctv-list .input-ck');
        let btn_submit = document.querySelector('.cctv-list .btn_submit');  
        
        let checkCount = 0;   

        Inputck.forEach(function(v) {

            if(v.checked === true){
                
                checkCount++;
            }
        });
        

        if(checkCount > 0) {		
            btn_submit.classList.add('on');     
        } else if(checkCount === 0) {		
            btn_submit.classList.remove('on');     
        } 
    }
    const ckListEvent = (e) => {
        let target = e.currentTarget;
        let li = target.closest('.ck-box');

        li.classList.toggle('on');

    }

        
    </script>
