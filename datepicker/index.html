<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker</title>            
    <link rel="stylesheet" href="./custompicker.css">
    <link rel="stylesheet" href="./datepicker.css">
    <link rel="stylesheet" href="../common/css/reset.css">
    <script src="./datepicker-full.min.js"></script>  
    <script src="./datepicker.js"></script>  
</head>
<body>
  <div class="condition">                        
    <div class="std-wrap date-range">
        <span class="st">기간</span> 
        <input type="text" name="start" class="calendar mgr-6" value="2023-01-01" inputmode="none">                            
        <input type="text" name="end" class="calendar" value="2023-02-01" inputmode="none">  
    </div>
  </div>
  <span class="sd">
    <input type="text" name="" class=" calendar date-default"  data-date="2023-01-01" inputmode="none">
</span>
